layout: {zmk_keyboard: temper}
layers:
  default:
  - [Q, W, E, R, T, Y, U, I, O, P]
  - - A
    - R
    - S
    - T
    - G
    - H
    - J
    - K
    - L
    - {t: '''', s: '"'}
  - - Z
    - X
    - C
    - V
    - B
    - N
    - M
    - {t: ',', s: <}
    - {t: ., s: '>'}
    - {t: /, h: \}
  - - {t: Sft+F10, h: fun}
    - {t: SPACE, h: num}
    - {t: ↹, h: LEFT SHIFT}
    - RET
    - {t: BACKSPACE, h: nav}
    - {t: DEL, h: cmd}
  game:
  - [ESC, Q, W, E, R, T, '7', '8', '9', BSPC]
  - - ⇧
    - A
    - S
    - D
    - F
    - G
    - '4'
    - '5'
    - '6'
    - {t: ., s: '>'}
  - [⌃, Z, X, C, V, B, '1', '2', '3', /]
  - - {t: ▽, type: trans}
    - SPACE
    - ↹
    - {t: ▽, type: trans}
    - ⎇
    - {t: ▽, type: trans}
  num:
  - - '~'
    - '@'
    - (
    - )
    - '!'
    - '*'
    - '7'
    - '8'
    - '9'
    - {t: '-', s: _}
  - [^, '#', '{', '}', $, /, '4', '5', '6', +]
  - - {t: '&', s: '|'}
    - <
    - {t: '[', s: '{'}
    - {t: ']', s: '}'}
    - '>'
    - {t: '=', s: +}
    - '1'
    - '2'
    - '3'
    - RET
  - - {t: ▽, type: trans}
    - {type: held}
    - {t: ▽, type: trans}
    - '%'
    - '0'
    - {t: ., s: '>'}
  nav:
  - - {t: ▽, type: trans}
    - {t: ▽, type: trans}
    - {t: ▽, type: trans}
    - {t: ▽, type: trans}
    - {t: ▽, type: trans}
    - ESC
    - '&msc SCRL_LEFT'
    - '&msc SCRL_DOWN'
    - '&msc SCRL_UP'
    - '&msc SCRL_RIGHT'
  - - {t: ▽, type: trans}
    - {t: ▽, type: trans}
    - {t: ▽, type: trans}
    - {t: ▽, type: trans}
    - {t: ▽, type: trans}
    - RET
    - ←
    - ↓
    - ↑
    - →
  - - {t: ▽, type: trans}
    - {t: ▽, type: trans}
    - {t: ▽, type: trans}
    - {t: ▽, type: trans}
    - {t: ▽, type: trans}
    - INS
    - HOME
    - PG DN
    - PG UP
    - END
  - - {t: ▽, type: trans}
    - {t: ▽, type: trans}
    - {t: ▽, type: trans}
    - {t: ▽, type: trans}
    - {type: held}
    - {t: ▽, type: trans}
  fun:
  - - {t: game, h: toggle}
    - MUTE
    - VOL DN
    - VOL UP
    - OUT USB
    - {t: ▽, type: trans}
    - F7
    - F8
    - F9
    - F12
  - - {t: BT, h: '0'}
    - {t: BT, h: '1'}
    - {t: BT, h: '2'}
    - {t: BT, h: '3'}
    - {t: BT, h: '4'}
    - PSCRN
    - F4
    - F5
    - F6
    - F11
  - - BT CLR
    - PREV
    - PP
    - NEXT
    - OUT BLE
    - {t: ▽, type: trans}
    - F1
    - F2
    - F3
    - F10
