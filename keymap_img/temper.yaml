layout: {zmk_keyboard: temper, layout_name: five_column_transform}
layers:
  DEFAULT:
  - [Q, W, E, R, T, Y, U, I, O, P]
  - - {t: A, h: LEFT SHIFT}
    - {t: S, h: ⌃}
    - {t: D, h: ⎇}
    - {t: F, h: ⌘}
    - G
    - H
    - {t: J, h: ⌘}
    - {t: K, h: ⎇}
    - {t: L, h: ⌃}
    - {t: '''', h: RIGHT SHIFT, s: '"'}
  - - Z
    - X
    - C
    - V
    - B
    - N
    - M
    - {t: ',', s: <}
    - {t: ., s: '>'}
    - {t: /, h: \}
  - - {t: Sft+F10, h: MEDIA}
    - {t: SPACE, h: NUM}
    - {t: ↹, h: LEFT SHIFT}
    - RET
    - {t: BACKSPACE, h: NAV}
    - {t: DEL, h: MOUSE}
  GAME:
  - [ESC, Q, W, E, R, T, '7', '8', '9', BACKSPACE]
  - - ⇧
    - A
    - S
    - D
    - F
    - G
    - '4'
    - '5'
    - '6'
    - {t: ., s: '>'}
  - [⌃, Z, X, C, V, B, '1', '2', '3', /]
  - - {t: ▽, type: trans}
    - SPACE
    - ↹
    - {t: ▽, type: trans}
    - ⎇
    - {t: ▽, type: trans}
  NUM:
  - - '~'
    - '@'
    - (
    - )
    - '!'
    - '*'
    - '7'
    - '8'
    - '9'
    - {t: '-', s: _}
  - [^, '#', '{', '}', $, /, '4', '5', '6', +]
  - - '&'
    - <
    - '['
    - ']'
    - '>'
    - {t: '=', s: +}
    - '1'
    - '2'
    - '3'
    - RET
  - - {t: ▽, type: trans}
    - {type: held}
    - {t: ▽, type: trans}
    - '%'
    - '0'
    - {t: ., s: '>'}
  NAV:
  - - {t: ▽, type: trans}
    - {t: ▽, type: trans}
    - {t: ▽, type: trans}
    - {t: ▽, type: trans}
    - {t: ▽, type: trans}
    - ESC
    - '&msc SCRL_LEFT'
    - '&msc SCRL_DOWN'
    - '&msc SCRL_UP'
    - '&msc SCRL_RIGHT'
  - - {t: ▽, type: trans}
    - {t: ▽, type: trans}
    - {t: ▽, type: trans}
    - {t: ▽, type: trans}
    - {t: ▽, type: trans}
    - ENTER
    - ←
    - ↓
    - ↑
    - →
  - - {t: ▽, type: trans}
    - {t: ▽, type: trans}
    - {t: ▽, type: trans}
    - {t: ▽, type: trans}
    - {t: ▽, type: trans}
    - INS
    - HOME
    - PAGE DOWN
    - PG UP
    - END
  - - {t: ▽, type: trans}
    - {t: ▽, type: trans}
    - {t: ▽, type: trans}
    - {t: ▽, type: trans}
    - {type: held}
    - {t: ▽, type: trans}
  MOUSE:
  - - {t: ▽, type: trans}
    - {t: ▽, type: trans}
    - {t: ▽, type: trans}
    - {t: ▽, type: trans}
    - {t: ▽, type: trans}
    - {t: ▽, type: trans}
    - '&msc SCRL_LEFT'
    - '&msc SCRL_DOWN'
    - '&msc SCRL_UP'
    - '&msc SCRL_RIGHT'
  - - {t: ▽, type: trans}
    - {t: ▽, type: trans}
    - {t: ▽, type: trans}
    - {t: ▽, type: trans}
    - {t: ▽, type: trans}
    - {t: ▽, type: trans}
    - '&mmv MOVE_LEFT'
    - '&mmv MOVE_DOWN'
    - '&mmv MOVE_UP'
    - '&mmv MOVE_RIGHT'
  - - {t: ▽, type: trans}
    - {t: ▽, type: trans}
    - {t: ▽, type: trans}
    - {t: ▽, type: trans}
    - {t: ▽, type: trans}
    - {t: ▽, type: trans}
    - '&mkp MB1'
    - '&mkp MB2'
    - '&mkp MB3'
    - {t: ▽, type: trans}
  - - {t: ▽, type: trans}
    - {t: ▽, type: trans}
    - {t: ▽, type: trans}
    - {t: ▽, type: trans}
    - {t: ▽, type: trans}
    - {type: held}
  MEDIA:
  - - {t: GAME, h: toggle}
    - 'VOL

      MUTE'
    - VOL DN
    - VOL UP
    - OUT USB
    - {t: ▽, type: trans}
    - F7
    - F8
    - F9
    - F12
  - - {t: BT, h: '0'}
    - {t: BT, h: '1'}
    - {t: BT, h: '2'}
    - {t: BT, h: '3'}
    - {t: BT, h: '4'}
    - PRINTSCREEN
    - F4
    - F5
    - F6
    - F11
  - - BT CLR
    - PREV
    - PP
    - {t: NEXT, h: toggle}
    - OUT BLE
    - {t: ▽, type: trans}
    - F1
    - F2
    - F3
    - F10
  - - {type: held}
    - {t: ▽, type: trans}
    - {t: ▽, type: trans}
    - {t: ▽, type: trans}
    - {t: ▽, type: trans}
    - {t: ▽, type: trans}
combos:
- p: [13, 16]
  k: {t: '-', s: _}
- p: [23, 26]
  k: _
